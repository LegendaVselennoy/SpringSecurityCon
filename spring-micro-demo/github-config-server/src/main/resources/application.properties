spring.application.name=github-config-server

server.port=8888

#Доступ к репозиторию
spring.cloud.config.server.git.uri=https://github.com/LegendaVselennoy/prop-test.git

#Клонировать удалённый репозиторий
spring.cloud.config.server.git.clone-on-start=true
#Куда будет клонироваться удалённый репозиторий
spring.cloud.config.server.git.basedir=file://d:/tmp/git-c

#Для private репозитория потребуется логин-token
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

spring.cloud.config.server.git.default-label=main

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

